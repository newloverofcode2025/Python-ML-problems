<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Housing Price Prediction</title>
</head>
<body>
    <h1>Boston Housing Price Prediction</h1>
    <form id="prediction-form">
        <label for="crim">CRIM (Per Capita Crime Rate):</label>
        <input type="number" step="0.01" id="crim" name="crim" required><br>

        <label for="zn">ZN (Proportion of Residential Land Zoned):</label>
        <input type="number" step="0.01" id="zn" name="zn" required><br>

        <label for="indus">INDUS (Proportion of Non-Retail Business Acres):</label>
        <input type="number" step="0.01" id="indus" name="indus" required><br>

        <label for="chas">CHAS (Charles River Dummy Variable):</label>
        <input type="number" step="1" id="chas" name="chas" required><br>

        <label for="nox">NOX (Nitric Oxides Concentration):</label>
        <input type="number" step="0.01" id="nox" name="nox" required><br>

        <label for="rm">RM (Average Number of Rooms):</label>
        <input type="number" step="0.01" id="rm" name="rm" required><br>

        <label for="age">AGE (Proportion of Owner-Occupied Units Built Before 1940):</label>
        <input type="number" step="0.01" id="age" name="age" required><br>

        <label for="dis">DIS (Weighted Distances to Employment Centers):</label>
        <input type="number" step="0.01" id="dis" name="dis" required><br>

        <label for="rad">RAD (Index of Accessibility to Radial Highways):</label>
        <input type="number" step="1" id="rad" name="rad" required><br>

        <label for="tax">TAX (Property Tax Rate):</label>
        <input type="number" step="0.01" id="tax" name="tax" required><br>

        <label for="ptratio">PTRATIO (Pupil-Teacher Ratio):</label>
        <input type="number" step="0.01" id="ptratio" name="ptratio" required><br>

        <label for="b">B (Proportion of Black Residents):</label>
        <input type="number" step="0.01" id="b" name="b" required><br>

        <label for="lstat">LSTAT (% Lower Status of the Population):</label>
        <input type="number" step="0.01" id="lstat" name="lstat" required><br>

        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result:</h2>
    <p id="result"></p>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.error) {
                document.getElementById("result").innerText = `Error: ${data.error}`;
            } else {
                document.getElementById("result").innerText = `Predicted Price: ${data.result}`;
            }
        });
    </script>
</body>
</html>
